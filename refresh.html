<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Google Sheets Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 90%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Live Data from Google Sheets</h2>
    <table id="data-table">
        <thead>
            <tr id="header-row">
                <th>Timestamp</th>
                <th>UNIT1</th>
                <th>UNIT2</th>
                <th>UNIT3</th>
                <th>UNIT4</th>
                <th>UNIT5</th>
                <th>UNIT6</th>
                <th>UNIT7</th>
                <th>UNIT8</th>
            </tr>
        </thead>
        <tbody>
            <tr id="data-row">
                <td colspan="9">Fetching data...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const sheetURL = "https://script.google.com/macros/s/AKfycbxYpjiFjrnIZjH_o8bIBTN9TkuysI-qyQ4J5ZcV4LFNUWL_3U8WxH0ooOkG1IvIcU6U/exec"; // Your Web App URL

            try {
                const response = await fetch(sheetURL);
                const data = await response.json();

                if (data.length > 0) {
                    let lastRow = data[data.length - 1]; // Get the latest row
                    let newRow = `
                        <td>${lastRow.Timestamp}</td>
                        <td>${lastRow.col1}</td>
                        <td>${lastRow.col2}</td>
                        <td>${lastRow.col3}</td>
                        <td>${lastRow.col4}</td>
                        <td>${lastRow.col5}</td>
                        <td>${lastRow.col6}</td>
                        <td>${lastRow.col7}</td>
                        <td>${lastRow.col8}</td>
                    `;

                    document.getElementById("data-row").innerHTML = newRow; // Replace existing row
                }
            } catch (error) {
                console.error("‚ùå Error fetching data:", error);
            }
        }

        fetchData();
        setInterval(fetchData, 5000); // Refresh data every 5 seconds
    </script>
</body>
</html>
